<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Photo Gallery</title>
</head>

<body>
    <div class="header">
        <header class="container">
            <h1>PhotoGallery</h1>
            <div class="inputSet">
        
                <input type="text" placeholder="Pesquise" id="inputSearch" >
                <button onclick="getPhotos()">Pesquisar</button>
            </div>
        </header>
    </div>
    <div class="container" >
        <div class="content-image" id="photos">

        </div>
    </div>

    <footer>

        <div class="footer">
            <label for="pages "> Quantidade de fotos</label>
            <select name="pages" id="pages-number" onchange="handleChangesPagesNumber()">
                <option value="5"> 5</option>
                <option value="10" selected> 10</option>
                <option value="15"> 15</option>
                <option value="20">20</option>

                

            </select>
        </div>
    </footer>


    <script src="./script.js"></script>
</body>

</html>
